<div class="formpg font-color">
    <h1 style="text-align: center;"><b>Admin</b></h1>
 <div class="img-container">
 <img id="im1" src="assets/images/avatar.png">
 </div>
 <div class="form-group">
     <label>Email</label>
  <input type="text" class="form-control" placeholder="Enter your email" name="email" [(ngModel)]="email" required>
 </div>

 <div class="form-group">
     <label>Password</label>
  <input type="password" class="form-control" placeholder="Enter your password" name="password" [(ngModel)]="password" required>
 </div>
<br>
<div class="form-group">
<button type="submit" name="log" class="button" (click)="validateAdmin()" style="display: grid;margin: auto;">Login</button>
</div>
 <br>
<small class="text-danger my-3">{{message}}</small>
<br>
</div>
